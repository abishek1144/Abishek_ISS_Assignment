<!DOCTYPE html>    
<html>    
<head>    
    <title>Client Side Programming</title>  
    <link rel="stylesheet" type="text/css" href="src/style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong"> 
</head>    
<body>    
    <center><h1>Client Side Programming</h1></center>    
    <hr>    
    <form method="" action="" name="reg_form" id="id1" onsubmit="return validate()">    
        <h2>Registration Form</h2>    
        <table>    
            <tr>    
                <td><label>First Name: </label></td>    
                <td>    
                    <input type="text" name="fname" placeholder="First Name">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Last Name: </label></td>    
                <td>    
                    <input type="text" name="lname" placeholder="Last Name">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Address: </label></td>    
                <td>    
                    <input type="textarea" size="50" name="address" placeholder="Address">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Gender: </label></td>    
                <td>    
                    <input type="radio" name="gender" value="male">Male    
                    <input type="radio" name="gender" value="femele">Female    
                </td>    
            </tr>    
            <tr>    
                <td><label>Email Id: </label></td>    
                <td>    
                    <input type="text" name="email" placeholder="example@gmail.com">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Mobile: </label></td>    
                <td>    
                    <input type="number" name="mobile">    
                </td>    
            </tr>    
            <tr>    
            <td><label>Laptop: </label></td>    
                <td>    
                    <select name="course" class="class1">    
                        <option value="select laptop">select laptop</option>    
                        <option value="HP">HP</option>    
                        <option value="Lenovo">Lenovo</option>    
                        <option value="Asus">Asus</option>    
                        <option value="Dell">Dell</option>    
                    </select>    
                </td>    
            </tr>    
            <tr>    
                <td>    
                    <input type="submit" name="submit" value="Submit">    
                    <input type="reset" name="reset" value="Reset">    
                </td>    
            </tr>             
        </table>    
    </form>   
    <script src="src/script.js"></script> 
</body>    

</html>
